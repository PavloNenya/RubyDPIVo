<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/icons/favicon.svg" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/index.min.css" />
    <link rel="stylesheet" href="css/checkout.min.css" />
    <link rel="stylesheet" href="css/form.min.css" />
    <title>Checkout</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="page">
        <section class="page__checkout checkout">
          <div class="checkout__container">
            <div class="checkout__body">
              <div class="checkout__title-wrapper">
                <h4 class="checkout__title">Checkout</h4>
                <span class="checkout__subtitle title-5">3 steps</span>
              </div>

              <div class="checkout__body-left">
                <div class="checkout__infoblock">
                  <div class="checkout__infoblock-top">
                    <h4 class="checkout__title">Contact Information</h4>
                    <span class="checkout__subtitle title-5">1 step</span>
                  </div>

                  <div class="checkout__infoblock-form form">
                    <div class="form__input-wrapper">
                      <input
                        type="text"
                        class="form__input"
                        name="text-input"
                        placeholder="Name*"
                      />
                      <input
                        type="text"
                        class="form__input"
                        name="text-input"
                        placeholder="Second name*"
                      />
                    </div>
                    <input
                      type="tel"
                      class="form__input"
                      name="text-input"
                      placeholder="+380*"
                    />
                    <input
                      type="text"
                      class="form__input"
                      name="text-input"
                      placeholder="E-mail*"
                    />
                  </div>
                </div>

                <div class="checkout__infoblock">
                  <div class="checkout__infoblock-top">
                    <h4 class="checkout__title">Delivery</h4>
                    <span class="checkout__subtitle title-5">2 step</span>
                  </div>

                  <div class="checkout__infoblock-dropdown">
                    <h5 class="checkout__infoblock-dropdown-text">City:</h5>
                    <select class="dropdown" name="dropdown">
                      <option class="dropdown__option" value="Eng">
                        Kharkiv
                      </option>
                      <option class="dropdown__option" value="Ua">Kyiv</option>
                      <option class="dropdown__option" value="Ua">Lviv</option>
                    </select>
                  </div>

                  <form class="checkout__infoblock-posts">
                    <label for="nova" class="checkout__post">
                      <input
                        id="nova"
                        class="radiobutton"
                        type="radio"
                        name="shipping-provider"
                        value="nova"
                      />

                      <img
                        class="checkout__post-img"
                        src="./img/checkout/nova.png"
                        alt=""
                      />
                      <div class="checkout__post-information-wrapper">
                        <h5 class="checkout__post-information-title">
                          New Post
                        </h5>
                        <p class="checout__post-information-date">
                          Expected delivery, Monday 17
                        </p>
                        <p class="checout__post-information-cost title-5">
                          Free shipping on online over $110
                        </p>
                      </div>
                      <h3 class="checkout__post-price">$10</h3>
                    </label>

                    <label for="ukrposhta" class="checkout__post">
                      <input
                        id="ukrposhta"
                        class="radiobutton"
                        type="radio"
                        name="shipping-provider"
                        value="ukrposhta"
                      />

                      <img
                        class="checkout__post-img"
                        src="./img/checkout/ukr.png"
                        alt=""
                      />

                      <div class="checkout__post-information-wrapper">
                        <h5 class="checkout__post-information-title">
                          Ukrposhta
                        </h5>
                        <p class="checout__post-information-date">
                          Expected delivery, Monday 19
                        </p>
                        <p class="checout__post-information-cost title-5">
                          Free shipping on online over $30
                        </p>
                      </div>
                      <h3 class="checkout__post-price">$8</h3>
                    </label>

                    <label for="meest" class="checkout__post">
                      <input
                        id="meest"
                        class="radiobutton"
                        type="radio"
                        name="shipping-provider"
                        value="meest"
                      />

                      <img
                        class="checkout__post-img"
                        src="./img/checkout/meest.png"
                        alt=""
                      />
                      <div class="checkout__post-information-wrapper">
                        <h5 class="checkout__post-information-title">Meest</h5>
                        <p class="checout__post-information-date">
                          Expected delivery, Monday 18
                        </p>
                        <p class="checout__post-information-cost title-5">
                          Free shipping on online over $250
                        </p>
                      </div>
                      <h3 class="checkout__post-price">$12</h3>
                    </label>
                  </form>

                  <select class="form__input" name="text-input">
                    <option value="">
                      Post office #129. Kharkiv, Plekhanivska Street, 39.
                    </option>
                    <option value="option1">
                      Post office #55. Kharkiv, Molochna Street, 39.
                    </option>
                    <option value="option2">
                      Post office #29. Kharkiv, Buchmy Street, 17.
                    </option>
                  </select>
                </div>

                <div class="checkout__infoblock">
                  <div class="checkout__infoblock-top">
                    <h4 class="checkout__title">Payment Method</h4>
                    <span class="checkout__subtitle title-5">3 step</span>
                  </div>

                  <div class="checkout__infoblock-payments">
                    <form class="checkout__infoblock-payments-form">
                      <label
                        for="credit_card"
                        class="checkout__infoblock-payment"
                      >
                        <div class="checkout__infoblock-payment-top">
                          <div class="checkout__infoblock-payment-top-left">
                            <input
                              id="credit_card"
                              class="radiobutton"
                              type="radio"
                              name="payments-methods"
                              checked
                              value="credit_card"
                            />
                            <h5 class="checkout__infoblock-payment-title">
                              Credit Card
                            </h5>
                          </div>

                          <div class="checkout-infoblock-payment-top-right">
                            <img
                              class="checkout__infoblock-payment-images"
                              src="./img/icons/cards-pay.png"
                              alt="cards"
                            />
                          </div>
                        </div>

                        <div class="checkout__infoblock-form form">
                          <input
                            type="text"
                            class="form__input"
                            name="text-input"
                            placeholder="Card number*"
                          />
                          <div class="form__input-wrapper">
                            <input
                              type="text"
                              class="form__input"
                              name="text-input"
                              placeholder="Expiration date*"
                            />
                            <input
                              type="text"
                              class="form__input"
                              name="text-input"
                              placeholder="Security code*"
                            />
                          </div>
                        </div>
                      </label>

                      <label
                        for="credit_card"
                        class="checkout__infoblock-payment"
                      >
                        <div class="checkout__infoblock-payment-top">
                          <div class="checkout__infoblock-payment-top-left">
                            <input
                              id="credit_card"
                              class="radiobutton"
                              type="radio"
                              name="payments-methods"
                              value="credit_card"
                            />
                            <h5 class="checkout__infoblock-payment-title">
                              Apple Pay
                            </h5>
                          </div>
                        </div>
                      </label>

                      <label
                        for="credit_card"
                        class="checkout__infoblock-payment"
                      >
                        <div class="checkout__infoblock-payment-top">
                          <div class="checkout__infoblock-payment-top-left">
                            <input
                              id="credit_card"
                              class="radiobutton"
                              type="radio"
                              name="payments-methods"
                              value="credit_card"
                            />
                            <h5 class="checkout__infoblock-payment-title">
                              Paypal
                            </h5>
                          </div>
                        </div>
                      </label>
                    </form>
                  </div>

                  <hr class="checkout__infoblock-line" />

                  <div class="checkbox__infoblock-checkbox">
                    <input
                      type="checkbox"
                      id="subscribe"
                      name="subscribe"
                      class="checkbox"
                    />
                    <label for="subscribe" class="form__label"
                      >I have read and agree to the terms & conotions and
                      privacy policy</label
                    >
                  </div>
                </div>
              </div>

              <div class="checkout__body-right">
                <div class="checkout__infoblock">
                  <div class="checkout__infoblock-top">
                    <h4 class="checkout__title">Your order</h4>
                  </div>

                  <hr class="checkout__infoblock-line" />

                  <div class="checkout__infoblock-item">
                    <img
                      class="checkout__infoblock-item-img"
                      src="./img/checkout/jordan.png"
                      alt=""
                    />

                    <div class="checkout__infoblock-item-information">
                      <div class="checkout__infoblock-item-top">
                        <p class="card__producer title-5">Nike SB</p>
                        <h4 class="card__title title-4">
                          Hoodie for skateboarding
                        </h4>
                      </div>

                      <div class="checkout__infoblock-item-bottom">
                        <h4 class="card__title title-4">$179</h4>
                        <p class="card__producer title-5">Size: 44</p>
                      </div>
                    </div>
                  </div>

                  <div class="checkout__infoblock-middle">
                    <div class="checkout__infoblock-wrapperinfo">
                      <p class="checkout__infoblock-numofcount title-5">
                        1 items:
                      </p>
                      <p class="checkout__infoblock-price">$179</p>
                    </div>
                    <div class="checkout__infoblock-wrapperinfo">
                      <p class="checkout__infoblock-numofcount title-5">
                        Delivery
                      </p>
                      <p class="checkout__infoblock-price">$0</p>
                    </div>
                  </div>

                  <hr class="checkout__infoblock-line" />

                  <div class="checkout__infoblock-bottom">
                    <div class="checkout__infoblock-wrapperinfo">
                      <h4 class="checkout__infoblock-text">Total:</h4>
                      <h4 class="checkout__infoblock-text">$179</h4>
                    </div>
                  </div>

                  <div class="checkout__button">
                    <a
                      class="button button_lg button_default button__checkout"
                      href="#"
                      >Buy Now<span class="icon-arrow"></span
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      @@include('html/_footer.htm',{})
    </div>
  </body>
</html>
