<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/index.min.css" />
    <link rel="stylesheet" href="css/authorization.min.css" />
    <a href="signup.html">Sign Up</a>
  </head>
  <body>
    <div class="wrapper2">
      <main class="page">
        <section class="page__authorization authorization">
          <div class="authorization__container">
            <div class="authorization__body">
              <div class="authorization__maincontent">
                <div class="authorization__header">
                  <img
                    class="authorization__logo"
                    src="img/icons/logo.svg"
                    alt="logo.svg"
                  />
                  <h2 class="authorization__title title-2">
                    Enter your email address to login or register.
                  </h2>
                </div>

                <div class="authorization__dropdown-wrapper">
                  <label for="dropdown">Country:</label>
                  <select id="dropdown" class="authorization__dropdown">
                    <option value="value1">Ukraine</option>
                    <option value="value2">Poland</option>
                    <option value="value3">Moldova</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="authorization__input"
                  name="text-input"
                  placeholder="E-mail*"
                />
              </div>

              <div class="authorization__footer">
                <div class="authorization__checkbox-line">
                  <hr />

                  <div class="authorization__checkbox-wrapper">
                    <input
                      type="checkbox"
                      class="authorization__checkbox"
                      id="myCheckbox"
                      name="myCheckbox"
                      value="checkboxValue"
                    />
                    <label for="myCheckbox"
                      >I have read and agree to the terms &amp; conotions and
                      privacy policy</label
                    >
                  </div>
                </div>

                <div class="authorization__button button-wrapper">
                  <a class="button button_lg button_default" href="#"
                    >Continue<span class="icon-arrow"></span
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
