<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/index.min.css" />
    <link rel="stylesheet" href="css/authorization.min.css" />
    <link rel="stylesheet" href="css/form.min.css" />

    <a href="reset-password.html">Reset password</a>
  </head>
  <body>
    <div class="wrapper2">
      <main class="page">
        <section class="page__authorization authorization">
          <div class="authorization__container">
            <div class="authorization__body">
              <div class="authorization__maincontent">
                <div class="authorization__header">
                  <img
                    class="authorization__logo"
                    src="img/icons/logo.svg"
                    alt="logo.svg"
                  />
                  <h2 class="authorization__title title-2">
                    Now let's register you in the sneakpeek club.
                  </h2>
                </div>

                <!-- <div class="authorization__dropdown-wrapper">
                <p class="authorization__text text-muted">We sent the code to the address <br> creonproduction@gmail.com.</p>
              </div> -->

                <div class="form">
                  <input
                    type="text"
                    class="form__input"
                    name="text-input"
                    placeholder="E-mail*"
                  />
                  <div class="form__input-wrapper">
                    <input
                      type="text"
                      class="authorization__input"
                      name="text-input"
                      placeholder="Name*"
                    />
                    <input
                      type="text"
                      class="authorization__input"
                      name="text-input"
                      placeholder="Second name*"
                    />
                  </div>
                  <input
                    type="password"
                    class="form__input"
                    name="text-input"
                    placeholder="Password*"
                  />
                  <input
                    type="date"
                    class="form__input"
                    name="text-input"
                    placeholder="Birthday Date*"
                  />
                </div>
              </div>

              <div class="authorization__footer">
                <div class="authorization__checkbox-line">
                  <hr />

                  <div class="authorization__checkbox-wrapper">
                    <input
                      type="checkbox"
                      class="authorization__checkbox"
                      id="myCheckbox"
                      name="myCheckbox"
                      value="checkboxValue"
                    />
                    <label for="myCheckbox"
                      >I have read and agree to the terms &amp; conotions and
                      privacy policy</label
                    >
                  </div>
                </div>

                <div class="authorization__button">
                  <a
                    class="button button_lg button_default button_authorization"
                    href="#"
                    >Continue<span class="icon-arrow"></span
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
