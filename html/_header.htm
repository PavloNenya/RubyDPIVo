<header class="header">
  <div class="header__top">
    <div class="header__container">
      <div class="header__top-body">
        <div class="header__select select">
          <select class="select__items" name="lang">
            <option class="select__item" value="Eng">Eng</option>
            <option class="select__item" value="Ukr">Ukr</option>
            <option class="select__item" value="Deu">Deu</option>
            <option class="select__item" value="Frn">Frn</option>
            <option class="select__item" value="Esp">Esp</option>
          </select>
          <i class="select__icon icon-arrow-down"></i>
        </div>
        <div class="header__select select">
          <select class="select__items" name="help" id="dynamicSelect">
            <option class="select__item">Help</option>
            <option class="select__item">Help</option>
            <option class="select__item">Help</option>
            <option class="select__item">Help</option>
            <option class="select__item">Help</option>
          </select>
          <i class="select__icon icon-arrow-down"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="header__container">
    <div class="header__body">
      <div class="header__main">
        <div class="header__logo logo">
          <a class="logo__link" href="#"
            ><img class="logo__img" src="img/icons/main-logo.svg" alt="logo"
          /></a>
        </div>
        <form class="header__form">
          <input
            class="header__search"
            type="text"
            name="search"
            placeholder="Search"
          />
          <button class="header__button" type="submit">
            <i class="icon-search"></i>
          </button>
        </form>
        <div class="header__burger burger">
          <div class="burger__line"></div>
        </div>
        <div class="header__items">
          <a href="#" class="header__item"><i class="icon-user"></i></a>
          <a href="#" class="header__item"><i class="icon-heart"></i></a>
          <a href="#" class="header__item"
            ><i class="icon-shopping-cart"></i
          ></a>
        </div>
      </div>
      <nav class="header__nav">
        <ul class="header__menu menu">
          <li class="menu__item">
            <a href="#" class="menu__link">New arrives</a>
          </li>
          <li class="menu__item"><a href="#" class="menu__link">Men</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Woman</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Kids</a></li>
          <li class="menu__item">
            <a href="#" class="menu__link">Brands</a>
          </li>
          <li class="menu__item"><a href="#" class="menu__link">Sale</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
